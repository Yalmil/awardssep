<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analizador de repositorio â€” Yalmil</title>

  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="Explora y abre tus pÃ¡ginas HTML del repositorio directamente como sitios web" />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a001f);
      color: #e5ccff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-out;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2.5rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc;
    }

    p { font-size: 1.2rem; color: #e5ccff; text-shadow: 0 0 6px #c084fc88; }

    .controls {
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1rem 0 1.5rem;
    }

    button {
      padding: .6rem .9rem;
      border-radius: 8px;
      border: 1px solid rgba(200,180,255,.12);
      background: rgba(20, 0, 30, 0.6);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 0 18px #c084fc66; }

    .file-list {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: .8rem;
      width: 100%;
      max-width: 800px;
    }

    .file {
      background: rgba(40, 0, 60, 0.25);
      border: 1px solid #c084fc33;
      border-radius: 1rem;
      padding: .75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #c084fc44;
      transition: all 0.2s ease;
    }

    .file:hover { background: rgba(60, 0, 90, 0.4); }

    .file-name { color: #fff; font-size: 1.1rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .open-btn {
      background: linear-gradient(90deg, #b26dff, #dba8ff);
      color: #000;
      border: none;
      padding: .5rem 1rem;
      border-radius: .8rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
    }

    .open-btn:hover { transform: scale(1.05); }

    footer { margin-top: 2rem; font-size: .9rem; color: #cdaeff88; }
  </style>
</head>
<body>
  <h1>Visor de pÃ¡ginas del repositorio</h1>
  <p>Abre directamente los archivos HTML del repositorio <b>Yalmil/yalmiltest</b> como pÃ¡ginas web</p>

  <div class="controls">
    <button id="loadRepo">Cargar archivos del repo</button>
    <button id="clearList">Limpiar lista</button>
  </div>

  <div id="fileList" class="file-list"></div>

  <footer>Hecho por Yalmil ðŸª„ â€” versiÃ³n que muestra tus pÃ¡ginas renderizadas</footer>

  <script>
    const listEl = document.getElementById('fileList');
    const loadBtn = document.getElementById('loadRepo');
    const clearBtn = document.getElementById('clearList');

    clearBtn.addEventListener('click', () => listEl.innerHTML = '');

    loadBtn.addEventListener('click', async () => {
      const owner = "Yalmil";
      const repo = "yalmiltest";
      const branch = "main";
      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;

      listEl.innerHTML = "<p>Cargando archivos...</p>";

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        listEl.innerHTML = "";

        const files = data.tree.filter(f => f.path.endsWith(".html"));
        if (files.length === 0) {
          listEl.innerHTML = "<p>No se encontraron archivos HTML.</p>";
          return;
        }

        files.forEach(file => {
          const path = file.path;
          // Render URL (usando raw.githack para ver como web)
          const webUrl = `https://rawcdn.githack.com/${owner}/${repo}/${branch}/${path}`;

          const div = document.createElement('div');
          div.className = "file";

          const nameEl = document.createElement('div');
          nameEl.className = "file-name";
          nameEl.textContent = path;

          const btn = document.createElement('button');
          btn.className = "open-btn";
          btn.textContent = "Abrir pÃ¡gina";
          btn.onclick = () => window.open(webUrl, "_blank");

          div.appendChild(nameEl);
          div.appendChild(btn);
          listEl.appendChild(div);
        });
      } catch (err) {
        listEl.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
