  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 2rem 1rem;
  text-align: center;
  overflow-x: hidden;
  transition: background 0.4s ease, color 0.4s ease;
}

/* ===== MODO OSCURO ===== */
@media (prefers-color-scheme: dark) {
  body {
    background: linear-gradient(135deg, #0a0a0a, #1a001f);
    color: #e5ccff;
    animation: fadeIn 1s ease-out;
  }

  h1 {
    margin: 1rem 0 0.5rem;
    font-size: 2.5rem;
    color: #c084fc;
    text-shadow: 0 0 10px #c084fc;
  }

  p {
    font-size: 1.2rem;
    color: #e5ccff;
    text-shadow: 0 0 6px #c084fc88;
  }

  .chest-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin: 2rem 0;
    justify-content: center;
    max-width: 1200px;
  }

  .chest {
    width: 70px;
    height: 70px;
    background: rgba(40, 0, 60, 0.25);
    border: 2px solid #c084fc;
    border-radius: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 10px #c084fc44;
    color: #fff;
    transition: transform 0.2s;
  }

  .chest:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #c084fc;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
}

/* ===== MODO CLARO ===== */
@media (prefers-color-scheme: light) {
  body {
    background: linear-gradient(135deg, #330a00, #662000);
    color: #ffd8a6;
    animation: fadeIn 0.8s ease-out;
  }

  header {
    background-color: #4d1a00;
    padding: 1rem 2rem;
    border-bottom: 2px solid #ff8c00;
    text-align: center;
    box-shadow: 0 0 12px #ff8c0055;
  }

  header h1 {
    margin: 0;
    font-size: 2.2rem;
    color: #ff8c00;
    text-shadow: 0 0 10px #ff8c00aa;
  }

  header h3 {
    margin: 0.5rem 0;
    font-weight: 400;
    color: #ffd8a6;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  main h2 {
    font-size: 1.6rem;
    margin-bottom: 1.5rem;
    color: #ff8c00;
    text-shadow: 0 0 6px #ff8c0088;
  }

  .subpage-list {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    width: 100%;
    max-width: 800px;
  }

  .subpage {
    background: rgba(60, 20, 0, 0.2);
    backdrop-filter: blur(6px);
    padding: 1.5rem;
    border: 2px solid #ff8c00;
    border-radius: 1rem;
    text-align: center;
    text-decoration: none;
    color: #ffd8a6;
    font-weight: 500;
    box-shadow: 0 0 10px #ff8c0055;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .subpage:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 20px #ff8c00;
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.8rem;
    color: #ffb366;
    background-color: #330800;
    border-top: 1px solid #662200;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
}
</style>
</head>
<body>
  <header>
    <h1>Yalmil.com</h1>
    <h3>Inicia sesión para continuar</h3>
  </header>
  <main>
    <h2>Iniciar sesión</h2>
    <div class="subpage-list">
      <a class="subpage" href="login">Iniciar sesión</a>
      <a class="subpage" href="inicio">Entrar como invitado</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Yalmil.tv – Todos los derechos reservados.
  </footer>
</body>
</html>
