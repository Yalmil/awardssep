<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíò Ship Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a001f);
      color: #e5ccff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      color: #ff7de9;
      text-shadow: 0 0 12px #ff7de9aa;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      text-shadow: 0 0 5px #c084fc88;
      margin-bottom: 1.5rem;
    }

    input {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ff8de1;
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      margin: 0.4rem;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 8px #ffb2ec44;
      outline: none;
      backdrop-filter: blur(3px);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 12px;
      background: #ff8de1;
      color: #1a001f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff8de188;
      transition: transform 0.1s ease, background 0.3s ease;
    }

    button:hover {
      background: #ffb2ec;
    }

    button:active {
      transform: scale(0.96);
    }

    #loading {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffb2ec;
      display: none;
      text-shadow: 0 0 6px #ff8de1aa;
    }

    #output {
      margin-top: 30px;
      font-size: 1.1rem;
      word-wrap: break-word;
      text-shadow: 0 0 5px #e5ccff88;
    }

    #output h2 {
      color: #ffacee;
      text-shadow: 0 0 10px #ffacee88;
    }

    #output strong {
      color: #ff8de1;
      text-shadow: 0 0 6px #ff8de188;
    }

    .back-link {
      margin-top: 1rem;
      color: #b55eff;
      text-decoration: none;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #e5ccff;
    }

    .back-link:hover {
      color: #d9b8ff;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Ship Generator</h1>
  <p>¬°Escribe dos nombres y descubre su amor digital!</p>
  <a class="back-link" href="https://yalmil.pages.dev/juegos">‚Üê Volver a los juegos</a>

  <input type="text" id="name1" placeholder="Nombre 1">
  <input type="text" id="name2" placeholder="Nombre 2"><br>
  <button onclick="ship()">üíò Calcular Amor</button>

  <div id="loading">üîç Consultando con San Valent√≠n digital...</div>
  <div id="output"></div>

  <script>
    function ship() {
      const name1 = document.getElementById('name1').value.trim();
      const name2 = document.getElementById('name2').value.trim();
      const output = document.getElementById('output');
      const loading = document.getElementById('loading');

      if (!name1 || !name2) {
        output.innerHTML = "‚ö†Ô∏è Escribe ambos nombres.";
        return;
      }

      output.innerHTML = "";
      loading.style.display = "block";

      setTimeout(() => {
        const lovePercent = Math.floor(Math.random() * 101);
        let message = "";

        if (lovePercent <= 1) {
          message = "üíî Ni en otra dimensi√≥n...";
        } else if (lovePercent <= 35) {
          message = "ü§î Si pero solo en el reino √ë";
        } else if (lovePercent <= 50) {
          message = "üíû Hay potencial, pero cuidado con saanty.";
        } else if (lovePercent <= 65) {
          message = "üíç ¬°El ship es real!";
        } else if (lovePercent <= 75) {
          message = "üíó Cuando es la boda?";
        } else if (lovePercent <= 89) {
          message = "‚ô•Ô∏è Mis papis";
        } else if (lovePercent <= 99) {
          message = "üêà‚Äç‚¨õ Pueden adoptar un Yalmil";
        }
        

        loading.style.display = "none";
        output.innerHTML = `
          <h2>${name1} üíò ${name2}</h2>
          <p>‚ù§Ô∏è Compatibilidad: <strong>${lovePercent}%</strong></p>
          <p>${message}</p>
        `;
      }, 2000);
    }
  </script>
</body>
</html>
