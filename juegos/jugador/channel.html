<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego: Banear Channels</title>
<link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
<meta property="og:title" content="Yalmil.com" />
<meta property="og:description" content="Juego de clicker: Banea Channels y captura calculadoras raras" />
<meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
<meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
<meta property="og:type" content="website" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #330a00, #662000);
  color: #ffd8a6;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  animation: fadeIn 0.8s ease-out;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

header {
  background-color: #4d1a00;
  padding: 1rem 2rem;
  border-bottom: 2px solid #ff8c00;
  box-shadow: 0 0 12px #ff8c0055;
}

h1 {
  margin: 0;
  color: #ff8c00;
  text-shadow: 0 0 10px #ff8c00aa;
}

.stats {
  margin-top: 15px;
  font-size: 18px;
}

#contador-calculadora {
  margin-top: 10px;
  font-size: 20px;
  color: #ffa94d;
  text-shadow: 0 0 6px #ff8c0066;
}

#baneo-btn {
  background: linear-gradient(90deg, #ff5500, #ff8c00);
  color: white;
  border: none;
  padding: 20px 40px;
  font-size: 22px;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 15px #ff8c0077;
  transition: 0.2s;
}

#baneo-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #ff8c00aa;
}

.mejora {
  background: rgba(60, 20, 0, 0.3);
  border: 2px solid #ff8c00;
  border-radius: 15px;
  padding: 15px;
  margin: 10px;
  width: 300px;
  display: inline-block;
}

footer {
  background-color: #330800;
  padding: 1rem;
  color: #ffb366;
}

/* === ESTILOS DE LA CALCULADORA ALEATORIA === */
#calculadora-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeInOverlay 0.5s ease forwards;
}

@keyframes fadeInOverlay {
  from { opacity: 0; }
  to { opacity: 1; }
}

#calculadora-popup {
  background: #222;
  border-radius: 15px;
  padding: 25px;
  text-align: center;
  color: white;
  box-shadow: 0 0 25px #fff4;
  transform: scale(0.8);
  animation: popupIn 0.5s ease forwards;
}

@keyframes popupIn {
  to { transform: scale(1); opacity: 1; }
}

.rarity-verde { background: linear-gradient(135deg, #004d00, #00cc00); box-shadow: 0 0 20px #00ff00aa; }
.rarity-azul { background: linear-gradient(135deg, #00224d, #0066ff); box-shadow: 0 0 20px #0099ffcc; }
.rarity-morado { background: linear-gradient(135deg, #33004d, #aa33ff); box-shadow: 0 0 20px #cc66ffaa; }
.rarity-naranja { background: linear-gradient(135deg, #4d1a00, #ff6600); box-shadow: 0 0 20px #ff9900aa; }

#calculadora-popup button {
  margin: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
}

#btn-si { background: #00ff88; color: #000; }
#btn-no { background: #ff5555; color: #fff; }
</style>
</head>

<body>
<header><h1>Banea a todos los Channels!</h1></header>

<main>
  <button id="baneo-btn">Banear a Channel</button>
  <div class="stats">
    <p><strong>Baneos:</strong> <span id="baneos">0</span></p>
    <p><strong>Baneos por click:</strong> <span id="bpc">1</span></p>
  </div>

  <div id="contador-calculadora">Siguiente calculadora en: 5:00</div>
</main>

<footer><p>Hecho con odio para Channel</p></footer>

<!-- Overlay de calculadora -->
<div id="calculadora-overlay">
  <div id="calculadora-popup">
    <h2 id="calc-titulo">¡Ha aparecido una Calculadora!</h2>
    <p id="calc-rarity"></p>
    <button id="btn-si">Sí</button>
    <button id="btn-no">No</button>
  </div>
</div>

<script>
let baneos = 0, bpc = 1;

// === CLICK PRINCIPAL ===
document.getElementById("baneo-btn").addEventListener("click", () => {
  baneos += bpc;
  document.getElementById("baneos").textContent = baneos.toFixed(1);
});

// === SISTEMA DE CALCULADORA CADA 5 MINUTOS ===
const overlay = document.getElementById("calculadora-overlay");
const popup = document.getElementById("calculadora-popup");
const rarityText = document.getElementById("calc-rarity");
const contador = document.getElementById("contador-calculadora");
const btnSi = document.getElementById("btn-si");
const btnNo = document.getElementById("btn-no");

let tiempoRestante = 300; // 5 minutos en segundos

function formatoTiempo(seg) {
  const m = Math.floor(seg / 60);
  const s = seg % 60;
  return `${m}:${s.toString().padStart(2,'0')}`;
}

function actualizarContador() {
  contador.textContent = `Siguiente calculadora en: ${formatoTiempo(tiempoRestante)}`;
}

function mostrarCalculadora() {
  const rarezas = [
    {nombre: "Común", clase: "rarity-verde"},
    {nombre: "Rara", clase: "rarity-azul"},
    {nombre: "Épica", clase: "rarity-morado"},
    {nombre: "Mítica", clase: "rarity-naranja"}
  ];
  const seleccion = rarezas[Math.floor(Math.random() * rarezas.length)];

  popup.className = seleccion.clase;
  rarityText.textContent = seleccion.nombre;
  overlay.style.display = "flex";
}

btnSi.onclick = () => {
  baneos += 50;
  document.getElementById("baneos").textContent = baneos.toFixed(1);
  overlay.style.display = "none";
  tiempoRestante = 300;
  actualizarContador();
};

btnNo.onclick = () => {
  overlay.style.display = "none";
  tiempoRestante = 300;
  actualizarContador();
};

// Temporizador
setInterval(() => {
  if (overlay.style.display === "none" || overlay.style.display === "") {
    tiempoRestante--;
    if (tiempoRestante <= 0) {
      mostrarCalculadora();
    }
    actualizarContador();
  }
}, 1000);

actualizarContador();
</script>
</body>
</html>
