<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banear Channels</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #330a00, #662000);
  color: #ffd8a6;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  animation: fadeIn 0.8s ease-out;
  overflow: hidden;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

header {
  background-color: #4d1a00;
  padding: 1rem 2rem;
  border-bottom: 2px solid #ff8c00;
  text-align: center;
  box-shadow: 0 0 12px #ff8c0055;
}

header h1 {
  margin: 0;
  font-size: 2rem;
  color: #ff8c00;
  text-shadow: 0 0 10px #ff8c00aa;
}

main {
  flex: 1;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.stats {
  margin-top: 20px;
  font-size: 18px;
  color: #ffd8a6;
  text-shadow: 0 0 6px #ff8c0066;
}

#baneo-btn {
  background: linear-gradient(90deg, #ff5500, #ff8c00);
  color: white;
  border: none;
  padding: 20px 40px;
  font-size: 22px;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 15px #ff8c0077;
  transition: 0.2s;
}

#baneo-btn:hover {
  background: linear-gradient(90deg, #ff751a, #ffaa33);
  transform: scale(1.05);
  box-shadow: 0 0 25px #ff8c00aa;
}

.mejoras {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.mejora {
  background: rgba(60, 20, 0, 0.3);
  backdrop-filter: blur(8px);
  border: 2px solid #ff8c00;
  border-radius: 15px;
  width: 300px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 0 10px #ff8c0044;
  transition: 0.2s;
}

.mejora:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 20px #ff8c00;
}

.mejora h3 {
  color: #ff8c00;
  margin-bottom: 5px;
  text-shadow: 0 0 5px #ff8c0088;
}

.mejora button {
  margin-top: 8px;
  padding: 10px;
  border: none;
  background: linear-gradient(90deg, #ff6a00, #ffb84d);
  color: #330a00;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 0 8px #ff8c0055;
  transition: 0.2s;
}

.mejora button:hover {
  background: linear-gradient(90deg, #ffaa33, #ffd699);
  box-shadow: 0 0 15px #ffb84d;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  color: #ffb366;
  background-color: #330800;
  border-top: 1px solid #662200;
}

/* === Overlay y animación de calculadora === */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
  animation: fadeIn 0.5s ease;
}

.calculadora-popup {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 25px #ffffff55;
  animation: popIn 0.6s ease;
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.calculadora-popup h2 {
  margin-bottom: 10px;
}

#contador {
  margin-top: 20px;
  font-size: 18px;
  color: #ffcc88;
}
</style>
</head>

<body>

<header>
  <h1>¡Banea a todos los Channels!</h1>
</header>

<main>
  <button id="baneo-btn">Banear a Channel</button>

  <div class="stats">
    <p><strong>Baneos:</strong> <span id="baneos">0</span></p>
    <p><strong>Baneos por click:</strong> <span id="bpc">1</span></p>
    <p><strong>Empleados:</strong> <span id="empleados">0</span></p>
    <p><strong>Velocidad AutoClick:</strong> <span id="velocidad">2.5s</span></p>
    <p id="contador"><strong>Próxima calculadora en:</strong> <span id="tiempo-restante">05:00</span></p>
  </div>

  <div class="mejoras" id="mejoras"></div>
</main>

<footer>
  <p>Hecho con odio para Channel</p>
</footer>

<!-- Overlay de aparición -->
<div id="overlay">
  <div class="calculadora-popup" id="popup">
    <h2 id="calc-nombre">Calculadora</h2>
    <p id="calc-descripcion">Una nueva calculadora ha aparecido...</p>
    <button id="btn-si">Sí</button>
    <button id="btn-no">No</button>
  </div>
</div>

<script>
let baneos = 0, bpc = 1, empleados = 0, velocidad = 2500;
let calculadoras = 0;
let calculadoraGananciaBase = 2;
let tiempoRestante = 300; // 5 minutos

const contadorDisplay = document.getElementById("tiempo-restante");
const mejorasDiv = document.getElementById("mejoras");
const overlay = document.getElementById("overlay");
const popup = document.getElementById("popup");
const calcNombre = document.getElementById("calc-nombre");
const calcDescripcion = document.getElementById("calc-descripcion");
const btnSi = document.getElementById("btn-si");
const btnNo = document.getElementById("btn-no");

function actualizarPantalla() {
  document.getElementById("baneos").textContent = baneos.toFixed(1);
  document.getElementById("bpc").textContent = bpc.toFixed(1);
  document.getElementById("empleados").textContent = empleados;
  document.getElementById("velocidad").textContent = (velocidad / 1000).toFixed(2) + "s";
}

document.getElementById("baneo-btn").addEventListener("click", () => {
  baneos += bpc;
  actualizarPantalla();
});

// Generar baneos automáticos por calculadoras
setInterval(() => {
  baneos += calculadoras * calculadoraGananciaBase;
  actualizarPantalla();
}, 1000);

// Contador regresivo (5 minutos)
setInterval(() => {
  tiempoRestante--;
  if (tiempoRestante <= 0) {
    tiempoRestante = 300;
    aparecerCalculadora();
  }
  let min = Math.floor(tiempoRestante / 60).toString().padStart(2, "0");
  let seg = (tiempoRestante % 60).toString().padStart(2, "0");
  contadorDisplay.textContent = `${min}:${seg}`;
}, 1000);

// Función de aparición aleatoria
function aparecerCalculadora() {
  overlay.style.display = "flex";

  const tipos = [
    { nombre: "Calculadora Común", color: "#00ff88", ganancia: 2 },
    { nombre: "Calculadora Rara", color: "#00aaff", ganancia: 4 },
    { nombre: "Calculadora Épica", color: "#b366ff", ganancia: 8 },
    { nombre: "Calculadora Mítica", color: "#ffaa00", ganancia: 15 }
  ];

  const tipo = tipos[Math.floor(Math.random() * tipos.length)];

  popup.style.border = `3px solid ${tipo.color}`;
  calcNombre.textContent = tipo.nombre;
  calcNombre.style.color = tipo.color;
  calcDescripcion.textContent = "Una " + tipo.nombre + " ha aparecido. ¿Capturar?";

  btnSi.onclick = () => {
    overlay.style.display = "none";
    agregarCalculadora(tipo);
  };
  btnNo.onclick = () => {
    overlay.style.display = "none";
  };
}

function agregarCalculadora(tipo) {
  calculadoras++;
  const div = document.createElement("div");
  div.classList.add("mejora");
  div.innerHTML = `
    <h3 style="color:${tipo.color}">${tipo.nombre}</h3>
    <p>Genera +${tipo.ganancia} baneos/segundo</p>
  `;
  mejorasDiv.appendChild(div);
  calculadoraGananciaBase += tipo.ganancia / calculadoras;
}
</script>

</body>
</html>
