<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yalmil Clicker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a001f);
      color: #e5ccff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2.5rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc;
    }

    #counter {
      font-size: 1.5rem;
      margin: 1rem 0 2rem;
      color: #c084fc;
      text-shadow: 0 0 8px #c084fc;
    }

    #click-btn {
      padding: 1.2rem 2rem;
      font-size: 1.2rem;
      background: #b55eff;
      color: #e5ccff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px #98f5e188;
      transition: transform 0.1s ease, background 0.3s;
    }

    #click-btn:hover {
      background: #b55eff;
    }

    #click-btn:active {
      transform: scale(0.96);
    }

    .upgrades {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      gap: 1rem;
    }

    .upgrade {
      background: rgba(40, 0, 60, 0.25);
      backdrop-filter: blur(5px);
      border: 2px solid #c084fc;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #c084fc44;
      color: #e5ccff;
    }

    .upgrade button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #c084fc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #c084fc88;
      transition: background 0.3s ease;
    }

    .upgrade button:hover {
      background: #a855f7;
    }

    .back-link {
      margin-top: 0.5rem;
      color: #b55eff;
      text-decoration: none;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #e5ccff;
    }

    .back-link:hover {
      color: #b55eff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #click-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Yalmil Clicker</h1>
  <a class="back-link" href="https://yalmil.pages.dev/juegos">← Volver a los Juegos</a>
  <div id="counter">Clicks: 0</div>
  <button id="click-btn">¡Click!</button>

  <div class="upgrades">
    <div class="upgrade">
      <span>Auto Clicker (Coste: <span id="cost1">10</span>)</span>
      <button onclick="buyUpgrade(1)">Comprar</button>
    </div>
    <div class="upgrade">
      <span>+1 Click por click (Coste: <span id="cost2">20</span>)</span>
      <button onclick="buyUpgrade(2)">Comprar</button>
    </div>
  </div>

  <script>
    let clicks = 0;
    let autoClickers = 0;
    let clickPower = 1;
    let cost1 = 10;
    let cost2 = 20;

    const counter = document.getElementById("counter");

    function saveGame() {
      const data = { clicks, autoClickers, clickPower, cost1, cost2 };
      localStorage.setItem("clickerSave", JSON.stringify(data));
    }

    function loadGame() {
      const data = JSON.parse(localStorage.getItem("clickerSave"));
      if (data) {
        clicks = data.clicks || 0;
        autoClickers = data.autoClickers || 0;
        clickPower = data.clickPower || 1;
        cost1 = data.cost1 || 10;
        cost2 = data.cost2 || 20;
        updateCounter();
        document.getElementById("cost1").textContent = cost1;
        document.getElementById("cost2").textContent = cost2;
      }
    }

    function updateCounter() {
      counter.textContent = `Clicks: ${clicks}`;
    }

    document.getElementById("click-btn").onclick = () => {
      clicks += clickPower;
      updateCounter();
      saveGame();
    };

    function buyUpgrade(id) {
      if (id === 1 && clicks >= cost1) {
        clicks -= cost1;
        autoClickers++;
        cost1 = Math.floor(cost1 * 1.5);
        document.getElementById("cost1").textContent = cost1;
      } else if (id === 2 && clicks >= cost2) {
        clicks -= cost2;
        clickPower++;
        cost2 = Math.floor(cost2 * 2);
        document.getElementById("cost2").textContent = cost2;
      }
      updateCounter();
      saveGame();
    }

    setInterval(() => {
      clicks += autoClickers;
      updateCounter();
      saveGame();
    }, 1000);

    loadGame();
  </script>
</body>
</html>
