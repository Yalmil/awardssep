    .video-item {

    .video-item:hover {

    .video-thumbnail img {

    .video-title {

    .video-channel {

    .loading {

    @media (max-width: 768px) {

      }

    }
  </style>
</head>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');
    const results = document.getElementById('results');
    const tabs = document.getElementById('tabs');
    const container = document.getElementById('container');
    const header = document.getElementById('header');
    const browserContainer = document.getElementById('browserContainer');
    const browserContent = document.getElementById('browserContent');
    const currentUrlDisplay = document.getElementById('currentUrl');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const closeBrowser = document.getElementById('closeBrowser');
    
    let currentTab = 'web';
    let currentQuery = '';
    let currentUrl = '';
    let historyStack = [];
    let historyIndex = -1;

    // Detectar si es una URL
    function isUrl(text) {
      return text.match(/^https?:\/\/.+/i) || text.match(/^www\..+/i) || text.match(/^[a-z0-9]+\.[a-z0-9]+$/i);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) {
        // Detectar p√°gina especial ylm.ylm
        if (query.toLowerCase() === 'ylm.ylm' || query.toLowerCase() === 'https://ylm.ylm') {
          loadYlmPage();
        } else if (isUrl(query)) {
          let url = query;
          if (!url.match(/^https?:\/\//i)) {
            url = 'https://' + url;
          }
          loadWebsite(url);
        } else {
          currentQuery = query;
          await performSearch(query);
        }
      }
    });

    function loadYlmPage() {
      document.body.classList.add('searching');
      container.classList.add('active');

      tabs.classList.remove('show');
      results.classList.remove('show');
      browserContainer.classList.add('show');
      
      currentUrl = 'ylm.ylm';
      currentUrlDisplay.textContent = 'ylm.ylm';
      
      // Agregar al historial
      if (historyIndex < historyStack.length - 1) {
        historyStack = historyStack.slice(0, historyIndex + 1);
      }
      historyStack.push('ylm.ylm');
      historyIndex++;
      updateBrowserButtons();
      
      // Cargar contenido especial
      browserContent.innerHTML = `

          <div class="ylm-content">

<form id="formulario">

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Configura tu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.firebasestorage.app",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referencia al formulario
    const formulario = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const url = document.getElementById('url').value.trim();
      const funcion = document.getElementById('funcion').value.trim();

      if (!nombre || !url || !funcion) {
        mensaje.textContent = "Por favor, completa todos los campos.";
        mensaje.style.color = "red";
        return;
      }

      // Guardar datos
      const refDatos = ref(db, 'datos/');
      const nuevoDato = push(refDatos);

      set(nuevoDato, {
        nombre: nombre,
        url: url,
        funcion: funcion,
        fecha: new Date().toISOString()
      })
      .then(() => {
        mensaje.textContent = "‚úÖ Datos guardados correctamente!";
        mensaje.style.color = "lime";
        formulario.reset();
      })
      .catch((error) => {
        mensaje.textContent = "‚ùå Error al guardar: " + error;
        mensaje.style.color = "red";
      });
    });
            `;
    }

    function loadWebsite(url) {
      document.body.classList.add('searching');
      container.classList.add('active');
      header.classList.add('small');
      tabs.classList.remove('show');
      results.classList.remove('show');
      browserContainer.classList.add('show');
      
      currentUrl = url;
      currentUrlDisplay.textContent = url;
      
      // Agregar al historial
      if (historyIndex < historyStack.length - 1) {
        historyStack = historyStack.slice(0, historyIndex + 1);
      }
      historyStack.push(url);
      historyIndex++;
      updateBrowserButtons();
      
      // Crear iframe para cargar la URL
      browserContent.innerHTML = `<iframe src="${url}" class="browser-iframe" id="browserIframe"></iframe>`;
      
      const iframe = document.getElementById('browserIframe');
      
      // Manejar errores de carga
      iframe.onerror = function() {
        showIframeError(url);
      };
      
      // Timeout para detectar si no carga
      setTimeout(() => {
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          if (!iframeDoc.body || iframeDoc.body.children.length === 0) {
            showIframeError(url);
          }
        } catch (e) {
          showIframeError(url);
        }
      }, 3000);
    }

    function showIframeError(url) {
      browserContent.innerHTML = `
        <div class="iframe-error">
          <h2>üîí Este sitio no puede mostrarse aqu√≠</h2>
          <p>Por razones de seguridad, algunos sitios web no permiten ser mostrados dentro de otros sitios.</p>
          <p>Pero no te preocupes, puedes abrirlo en una nueva pesta√±a:</p>
          <button class="open-external" onclick="window.open('${url}', '_blank')">
            üîó Abrir ${url} en nueva pesta√±a
          </button>
        </div>
      `;
    }

    function updateBrowserButtons() {
      backBtn.disabled = historyIndex <= 0;
      forwardBtn.disabled = historyIndex >= historyStack.length - 1;
    }

    backBtn.addEventListener('click', () => {
      if (historyIndex > 0) {
        historyIndex--;
        const url = historyStack[historyIndex];
        currentUrl = url;
        currentUrlDisplay.textContent = url;
        
        if (url === 'ylm.ylm') {
          loadYlmPage();
        } else {
          browserContent.innerHTML = `<iframe src="${url}" class="browser-iframe"></iframe>`;
        }
        updateBrowserButtons();
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (historyIndex < historyStack.length - 1) {
        historyIndex++;
        const url = historyStack[historyIndex];
        currentUrl = url;
        currentUrlDisplay.textContent = url;
        
        if (url === 'ylm.ylm') {
          loadYlmPage();
        } else {
          browserContent.innerHTML = `<iframe src="${url}" class="browser-iframe"></iframe>`;
        }
        updateBrowserButtons();
      }
    });

    reloadBtn.addEventListener('click', () => {
      if (currentUrl === 'ylm.ylm') {
        loadYlmPage();
      } else {
        const iframe = document.getElementById('browserIframe');
        if (iframe) {
          iframe.src = currentUrl;
        }
      }
    });

    closeBrowser.addEventListener('click', () => {
      browserContainer.classList.remove('show');
      browserContent.innerHTML = '';
      
      // Volver a la vista de b√∫squeda
      tabs.classList.add('show');
      results.classList.add('show');
    });

    async function performSearch(query) {
      document.body.classList.add('searching');
      container.classList.add('active');
      header.classList.add('small');
      tabs.classList.add('show');
      results.classList.add('show');
      browserContainer.classList.remove('show');
      
      showLoading();
      
      try {
        await displayResults(currentTab);
      } catch (error) {
        showError('Ocurri√≥ un error al realizar la b√∫squeda. Por favor, intenta de nuevo.');
      }
    }

    function showLoading() {
      results.innerHTML = '<div class="loading">üîç Buscando resultados</div>';
    }

    function showError(message) {
      results.innerHTML = `<div class="error-message">${message}</div>`;
    }

    tabs.addEventListener('click', async (e) => {
      if (e.target.classList.contains('tab')) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        currentTab = e.target.dataset.tab;
        showLoading();
        await displayResults(currentTab);
      }
    });

    async function displayResults(tab) {
      let html = '';
      
      try {
        switch(tab) {
          case 'web':
            html = await searchWeb(currentQuery);
            break;
          case 'images':
            html = await searchImages(currentQuery);
            break;
          case 'videos':
            html = await searchVideos(currentQuery);
            break;
          case 'news':
            html = await searchNews(currentQuery);
            break;
        }
        
        results.innerHTML = html;
      } catch (error) {
        showError('No se pudieron cargar los resultados. Intenta con otra b√∫squeda.');
      }
    }

    async function searchWeb(query) {
      const url = `https://es.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&limit=10&format=json&origin=*`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        let html = `<div style="color: #666; margin-bottom: 20px;">Resultados de b√∫squeda para "${query}"</div>`;
        
        if (data[1].length === 0) {
          return '<div class="no-results">üòï No se encontraron resultados para tu b√∫squeda</div>';
        }
        
        for (let i = 0; i < data[1].length; i++) {
          const title = data[1][i];
          const description = data[2][i];
          const link = data[3][i];
          
          html += `
            <div class="result-item">
              <a href="${link}" target="_blank" class="result-title">${title}</a>
              <div class="result-url">${link}</div>
              <div class="result-description">${description || 'No hay descripci√≥n disponible.'}</div>
            </div>
          `;
        }
        
        return html;
      } catch (error) {
        return '<div class="error-message">Error al cargar resultados web. Intenta de nuevo.</div>';
      }
    }

    async function searchImages(query) {
      let html = '<div class="image-grid">';
      
      const terms = [query, `${query} nature`, `${query} art`, `${query} design`, 
                     `${query} photo`, `${query} creative`, `${query} beautiful`, `${query} amazing`];
      
      for (let i = 0; i < 12; i++) {
        const term = terms[i % terms.length];
        const imageUrl = `https://source.unsplash.com/300x300/?${encodeURIComponent(term)}&sig=${i}`;
        html += `
          <div class="image-item">
            <img src="${imageUrl}" alt="${query}" loading="lazy" onerror="this.parentElement.style.display='none'">
          </div>
        `;
      }
      
      html += '</div>';
      return html;
    }

    async function searchVideos(query) {
      const videos = [
        { title: `Tutorial de ${query}`, channel: 'TechChannel', duration: '15:30' },
        { title: `Aprende ${query} desde cero`, channel: 'EduTube', duration: '22:15' },
        { title: `Gu√≠a completa de ${query}`, channel: 'MasterClass', duration: '18:45' },
        { title: `${query} explicado f√°cilmente`, channel: 'SimpleTech', duration: '12:20' },
        { title: `Top 10 cosas sobre ${query}`, channel: 'TopTen', duration: '10:30' },
        { title: `${query} para principiantes`, channel: 'BeginnerHub', duration: '25:00' }
      ];
      
      let html = '<div class="video-grid">';
      
      videos.forEach((video, index) => {
        html += `
          <div class="video-item">
            <div class="video-thumbnail">
              <img src="https://source.unsplash.com/400x225/?${encodeURIComponent(query)},video&sig=${index}" 
                   alt="${video.title}" loading="lazy">
            </div>
            <div class="video-info">
              <div class="video-title">${video.title}</div>
              <div class="video-channel">${video.channel} ‚Ä¢ ${video.duration}</div>
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      return html;
    }

    async function searchNews(query) {
      const url = `https://es.wikinews.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&limit=10&format=json&origin=*`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        let html = '';
        
        if (data[1].length === 0) {
          return '<div class="no-results">üì∞ No se encontraron noticias recientes sobre este tema</div>';
        }
        
        for (let i = 0; i < data[1].length; i++) {
          const title = data[1][i];
          const description = data[2][i];
          const link = data[3][i];
          
          const timeAgo = ['Hace 1 hora', 'Hace 3 horas', 'Hace 5 horas', 'Hace 1 d√≠a', 'Hace 2 d√≠as'][i % 5];
          
          html += `
            <div class="result-item">
              <a href="${link}" target="_blank" class="result-title">${title}</a>
              <div class="result-url">${link} ‚Ä¢ ${timeAgo}</div>
              <div class="result-description">${description || 'Noticia reciente sobre este tema.'}</div>
            </div>
          `;
        }
        
        return html;
      } catch (error) {
        return '<div class="error-message">Error al cargar noticias. Intenta de nuevo.</div>';
      }
    }

    window.addEventListener('load', () => {
      input.focus();
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
